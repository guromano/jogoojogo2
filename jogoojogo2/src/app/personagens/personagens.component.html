<div class="escolher_personagens verde">
  <div class="row">
    <div class="col-6">
      <div id="apresentacao">
        <h1></h1>
        <img>
      </div>
    </div>
  </div>
  <div class="row">
  <div class="col col-8">
    <div id="listapersonagens">
      <div class="personagem_box" id="p{{personagem.id}}"  *ngFor="let personagem of personagens" (mouseenter) ="apresentar_personagem(personagem,$event) "  (mouseleave) ="limpar_apresentacao()">
        <img src="{{ personagem.Imagem }}">
        </div>
      </div>
    </div>
  </div>
</div>
